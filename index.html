<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv Hegde - Projects</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for typing animation */
        .description-container {
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto;
            text-align: justify; /* Justify text for wrapping effect */
        }

        .typing-text {
            font-size: 18px; /* Adjust font size */
            color: #fff; /* Text color */
            filter: blur(0.5px); /* Motion blur effect */
            white-space: pre-wrap; /* Allow wrapping at any point */
            line-height: 1.5; /* Adjust line height */
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <!-- Custom Animation for Dhruv Hegde -->
        <div class="dhruv-hegde-animation">Dhruv Hegde</div>
        <div class="loader"></div>
    </div>
    <div class="background-overlay"></div>
    <header>
        <h1>Dhruv Hegde</h1>
        <nav>
            <ul>
                <li><a href="#home"><span>Home</span></a></li>
                <li><a href="#about"><span>About</span></a></li>
                <li><a href="#projects"><span>Projects</span></a></li>
                <li><a href="#articles"><span>Articles</span></a></li>
                <li><a href="#contact"><span>Contact</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section id="description" class="section">
            <div class="content-container">
                <div class="glass-card">
                    <div class="description-container">
                        <p class="typing-text"></p>
                    </div>
                </div>
            </div>
            <div class="separator-line"></div>
        </section>        
        <section id="projects" class="section1">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project-card">
                    <h3>Keyboard Accordion</h3>
                    <p>Play the accordion with your keyboard!</p>
                    <div class="links">
                        <a href="#">Article</a>
                        <a href="#">Demo</a>
                    </div>
                </div>
                <div class="project-card">
                    <h3>TakeNote</h3>
                    <p>A free, open source notes app for the web.</p>
                    <div class="links">
                        <a href="#">Article</a>
                        <a href="#">Demo</a></div>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>
    </main>
    <div class="custom-cursor"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
